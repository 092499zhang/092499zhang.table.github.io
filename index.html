<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my table</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Here is my first beautiful table</h1>
  
  <table>
    <caption>A cat information.</caption>
    <thead>
      <tr>
        <th>Cat Name</th>
        <th>Age</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
       <td>Jasmine</td>
       <td>4</td>
       <td>A very cute cat.</td>
      </tr>
      <tr>
        <td>Teddy</td>
        <td>2</td>
        <td>A very smart cat.</td>
       </tr>
       <tr>
        <td>Gizmo</td>
        <td>4</td>
        <td>A very friendly cat.</td>
       </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">They all very lovely.</td>
      </tr>
    </tfoot>

   

    <table>
      <caption>A cat favouriate food menu.</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>What is there favouriate?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jasmine</td>
          <td rowspan="2">Pumpkin</td>
        </tr>
        <tr>
          <td>Teddy</td>
        </tr>
        <tr>
          <td>Gizmo</td>
          <td>Beef</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </table>
</body>
</html>
